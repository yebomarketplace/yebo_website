<!DOCTYPE=html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/photoapp.css') }}">
    <title>
        Store Report
    </title>
</head>
<body>
    {{first_event}} {{second_event}}
    {% for info in info %}
    <div class="photo">
        <div class="image">
            <img src="{{url_for('static', filename=info['photo'])}}" alt="{{info['photo']}}">

                <h3>{{info['likes']}}</h3>
            </div>
        </div>
            <ul class='media'>
               <li>{{info['comment']}}</li>
            </ul>
    </div>
    {% endfor %}
    </div>        
</body>
</html>`
