<!DOCTYPE=html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/photoapp.css') }}">
    <title>
        Store Report
    </title>
</head>
<body>
<div class='sidebar'>
<form>
  Img Link:<br>
  <input type="text" name="link"><br>
  Seller:<br>
  <input type="text" name="username"><br>
  Phone number<br>
  <input type="text" name="phone"><br>
  Price<br>
  <input type="text" name="price"><br>
  Tags<br>
  <input type="text" name="username"><br>
  <input type="submit" value="Submit"><br>
</form>
</div>
<div class='content'>
    {{first_event}} {{second_event}}
    {% for info in info %}
    <div class="photo">
        <div class="image">
            <img src="{{url_for('static', filename=info['photo'])}}" alt="{{info['photo']}}">
            <div class="name">
                <h3>User: {{info['username']}} Likes:{{info['likes']}}</h3>
            </div>
        </div>
        <p class='media'>{{info['comment']}}</p>
    </div>
    {% endfor %}
</div>
<script>
/* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}
</script>
</body>
